<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2gether - Peer-to-Peer Sync</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #111827 0%, #3730a3 50%, #581c87 100%); 
            min-height: 100vh; color: white; 
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        .header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 0.5rem; padding: 1.5rem; margin-bottom: 1rem; }
        .video-container { background: black; border-radius: 0.5rem; overflow: hidden; aspect-ratio: 16/9; }
        .chat-container { height: 400px; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 0.5rem; margin-bottom: 1rem; }
        .chat-input { display: flex; gap: 0.5rem; }
        input, button { padding: 0.75rem 1rem; border-radius: 0.5rem; border: none; font-size: 1rem; }
        input { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); flex: 1; }
        button { background: #7c3aed; color: white; cursor: pointer; }
        button:hover { background: #6d28d9; }
        .btn-small { padding: 0.5rem 1rem; font-size: 0.875rem; }
        .login-screen { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem; }
        .login-card { max-width: 400px; width: 100%; }
        .video-placeholder { display: flex; align-items: center; justify-content: center; height: 100%; color: rgba(255,255,255,0.5); text-align: center; }
        video, iframe { width: 100%; height: 100%; border: none; }
        .viewers { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .viewer-badge { background: rgba(124,58,237,0.5); color: white; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; }
        .grid { display: grid; gap: 1rem; }
        @media (min-width: 768px) { .grid { grid-template-columns: 2fr 1fr; } }
        .flex { display: flex; gap: 0.5rem; align-items: center; }
        .message { background: rgba(255,255,255,0.05); border-radius: 0.5rem; padding: 0.75rem; margin-bottom: 0.75rem; }
        .success { background: rgba(34,197,94,0.2); border: 1px solid #22c55e; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
        .loading { color: #c4b5fd; text-align: center; padding: 1rem; }
        .error { background: rgba(239,68,68,0.2); border: 1px solid #ef4444; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Simple WebSocket-like signaling using localStorage and polling
        class PeerSync {
            constructor() {
                this.peers = new Map();
                this.roomData = {};
                this.pollingInterval = null;
            }

            // Generate a unique peer ID
            generatePeerId() {
                return Math.random().toString(36).substring(2, 15);
            }

            // Join a room
            joinRoom(roomId, peerId, onMessage) {
                this.roomId = roomId;
                this.peerId = peerId;
                this.onMessage = onMessage;

                // Load existing room data
                this.loadRoomData();

                // Start polling for messages
                this.startPolling();

                return true;
            }

            // Send message to all peers in room
            broadcast(message) {
                const roomData = this.loadRoomData();
                if (!roomData.messages) roomData.messages = [];
                if (!roomData.peers) roomData.peers = [];

                // Add message
                roomData.messages.push({
                    ...message,
                    peerId: this.peerId,
                    timestamp: Date.now()
                });

                // Update peers list
                if (!roomData.peers.includes(this.peerId)) {
                    roomData.peers.push(this.peerId);
                }

                roomData.lastUpdated = Date.now();
                this.saveRoomData(roomData);
            }

            // Load room data from localStorage
            loadRoomData() {
                try {
                    const data = localStorage.getItem(`room_${this.roomId}`);
                    this.roomData = data ? JSON.parse(data) : { messages: [], peers: [] };
                    return this.roomData;
                } catch {
                    this.roomData = { messages: [], peers: [] };
                    return this.roomData;
                }
            }

            // Save room data to localStorage
            saveRoomData(data) {
                localStorage.setItem(`room_${this.roomId}`, JSON.stringify(data));
                this.roomData = data;
            }

            // Poll for new messages
            startPolling() {
                this.pollingInterval = setInterval(() => {
                    const oldData = { ...this.roomData };
                    const newData = this.loadRoomData();

                    // Check for new messages
                    if (newData.messages && newData.messages.length > oldData.messages.length) {
                        const newMessages = newData.messages.slice(oldData.messages.length);
                        newMessages.forEach(message => {
                            if (message.peerId !== this.peerId) {
                                this.onMessage(message);
                            }
                        });
                    }

                    // Update room data
                    this.roomData = newData;
                }, 1000);
            }

            // Leave room
            leaveRoom() {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                    this.pollingInterval = null;
                }

                // Remove peer from room
                const roomData = this.loadRoomData();
                if (roomData.peers) {
                    roomData.peers = roomData.peers.filter(peer => peer !== this.peerId);
                    this.saveRoomData(roomData);
                }
            }

            // Get room data
            getRoomData() {
                return this.roomData;
            }
        }

        // Initialize peer sync
        const peerSync = new PeerSync();

        let state = {
            username: '',
            roomId: '',
            currentRoom: null,
            videoUrl: '',
            messages: [],
            messageInput: '',
            viewers: [],
            isInRoom: false,
            videoState: { playing: false, currentTime: 0 },
            isLoading: false,
            peerId: null
        };

        let videoElement = null;

        // Generate room ID
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Get embed URL
        function getEmbedUrl(url) {
            if (!url) return '';
            const youtubeRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/;
            const youtubeMatch = url.match(youtubeRegex);
            if (youtubeMatch) return `https://www.youtube.com/embed/${youtubeMatch[1]}`;
            if (url.match(/\.(mp4|webm|ogg|mov|avi|mkv)$/i)) return url;
            return url;
        }

        function isDirectVideo(url) {
            return url && url.match(/\.(mp4|webm|ogg|mov|avi|mkv)$/i);
        }

        // Handle incoming messages
        function handlePeerMessage(message) {
            console.log('Received message:', message);

            switch (message.type) {
                case 'chat':
                    if (!state.messages.some(msg => msg.timestamp === message.timestamp)) {
                        state.messages.push(message);
                        render();
                    }
                    break;

                case 'video_url':
                    if (message.url !== state.videoUrl) {
                        state.videoUrl = message.url;
                        render();
                    }
                    break;

                case 'video_state':
                    if (message.peerId !== state.peerId) {
                        syncVideo(message.state);
                    }
                    break;

                case 'user_joined':
                    if (!state.viewers.includes(message.username)) {
                        state.viewers.push(message.username);
                        render();
                    }
                    break;

                case 'system':
                    if (!state.messages.some(msg => msg.timestamp === message.timestamp)) {
                        state.messages.push(message);
                        render();
                    }
                    break;
            }
        }

        // Create room
        function createRoom() {
            if (!state.username.trim()) {
                alert('Please enter your username');
                return;
            }

            const roomId = generateRoomId();
            const peerId = peerSync.generatePeerId();

            state.currentRoom = roomId;
            state.isInRoom = true;
            state.peerId = peerId;
            state.viewers = [state.username];

            // Join the room
            peerSync.joinRoom(roomId, peerId, handlePeerMessage);

            // Send system message
            peerSync.broadcast({
                type: 'system',
                sender: 'System',
                text: `Room created! Share this ID: ${roomId}`,
                time: new Date().toLocaleTimeString()
            });

            // Send user joined message
            peerSync.broadcast({
                type: 'user_joined',
                username: state.username
            });

            state.messages = peerSync.getRoomData().messages || [];
            
            render();
        }

        // Join room
        function joinRoom() {
            if (!state.username.trim() || !state.roomId.trim()) {
                alert('Please enter both username and room ID');
                return;
            }

            const roomId = state.roomId.toUpperCase();
            const peerId = peerSync.generatePeerId();

            // Check if room exists by trying to load its data
            try {
                const roomData = JSON.parse(localStorage.getItem(`room_${roomId}`));
                if (!roomData) {
                    alert('Room not found! Please check the room ID.');
                    return;
                }
            } catch {
                alert('Room not found! Please check the room ID.');
                return;
            }

            state.currentRoom = roomId;
            state.isInRoom = true;
            state.peerId = peerId;

            // Join the room
            peerSync.joinRoom(roomId, peerId, handlePeerMessage);

            // Send user joined message
            peerSync.broadcast({
                type: 'user_joined',
                username: state.username
            });

            peerSync.broadcast({
                type: 'system',
                sender: 'System',
                text: `${state.username} joined the room`,
                time: new Date().toLocaleTimeString()
            });

            // Load existing room data
            const roomData = peerSync.getRoomData();
            state.messages = roomData.messages || [];
            state.videoUrl = roomData.videoUrl || '';
            state.viewers = Array.from(new Set([...state.viewers, state.username]));

            // Get existing viewers from messages
            const userJoinedMessages = roomData.messages?.filter(msg => msg.type === 'user_joined') || [];
            userJoinedMessages.forEach(msg => {
                if (msg.username && !state.viewers.includes(msg.username)) {
                    state.viewers.push(msg.username);
                }
            });

            render();
        }

        // Set video
        function setVideo() {
            if (!state.videoUrl.trim()) {
                alert('Please enter a video URL');
                return;
            }

            peerSync.broadcast({
                type: 'video_url',
                url: state.videoUrl
            });

            peerSync.broadcast({
                type: 'system',
                sender: 'System',
                text: `Video set by ${state.username}`,
                time: new Date().toLocaleTimeString()
            });

            state.videoUrl = '';
            render();
        }

        // Send message
        function sendMessage() {
            if (!state.messageInput.trim()) return;

            peerSync.broadcast({
                type: 'chat',
                sender: state.username,
                text: state.messageInput,
                time: new Date().toLocaleTimeString()
            });

            state.messageInput = '';
            render();
        }

        // Video sync
        function setupVideoSync() {
            videoElement = document.getElementById('videoPlayer');
            if (!videoElement || videoElement.tagName !== 'VIDEO') return;

            videoElement.addEventListener('play', () => updateVideoState(true));
            videoElement.addEventListener('pause', () => updateVideoState(false));
            videoElement.addEventListener('seeked', () => updateVideoState(!videoElement.paused));
        }

        function updateVideoState(playing) {
            if (!videoElement) return;

            peerSync.broadcast({
                type: 'video_state',
                state: {
                    playing: playing,
                    currentTime: videoElement.currentTime,
                    timestamp: Date.now()
                }
            });
        }

        function syncVideo(remoteState) {
            if (!videoElement || videoElement.tagName !== 'VIDEO') return;

            const timeDiff = Math.abs(remoteState.currentTime - videoElement.currentTime);

            if (timeDiff > 2) {
                videoElement.currentTime = remoteState.currentTime;
            }

            if (remoteState.playing && videoElement.paused) {
                videoElement.play().catch(e => console.log('Play failed:', e));
            } else if (!remoteState.playing && !videoElement.paused) {
                videoElement.pause();
            }
        }

        function copyRoomId() {
            navigator.clipboard.writeText(state.currentRoom)
                .then(() => alert('Room ID copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }

        function leaveRoom() {
            if (peerSync) {
                peerSync.leaveRoom();
            }

            state.isInRoom = false;
            state.currentRoom = null;
            state.videoUrl = '';
            state.messages = [];
            state.viewers = [];
            state.peerId = null;
            render();
        }

        // Render functions
        function renderLoginScreen() {
            return `
                <div class="login-screen">
                    <div class="card login-card">
                        <h1>Watch2gether</h1>
                        <p style="color: #c4b5fd; margin-bottom: 1rem;">Peer-to-Peer Sync</p>
                        
                        <div style="margin-bottom: 1rem;">
                            <label>Your Username</label>
                            <input type="text" id="username" value="${state.username}" placeholder="Enter your name"/>
                        </div>
                        
                        <button onclick="createRoom()">
                            üë• Create New Room
                        </button>
                        
                        <div style="border-top: 1px solid rgba(255,255,255,0.2); margin: 1.5rem 0; padding-top: 1.5rem;">
                            <label>Join Existing Room</label>
                            <input type="text" id="roomId" value="${state.roomId}" placeholder="Enter Room ID" style="margin-bottom: 0.75rem;"/>
                            <button onclick="joinRoom()" style="background: #4f46e5;">
                                Join Room
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMainScreen() {
            const embedUrl = getEmbedUrl(state.videoUrl);
            const isDirect = isDirectVideo(state.videoUrl);

            let videoElement = '';
            if (state.videoUrl) {
                if (isDirect) {
                    videoElement = `<video id="videoPlayer" controls src="${state.videoUrl}"></video>`;
                } else {
                    videoElement = `<iframe id="videoPlayer" src="${embedUrl}" allowfullscreen></iframe>`;
                }
            } else {
                videoElement = `
                    <div class="video-placeholder">
                        <div>
                            <p style="font-size: 3rem; margin-bottom: 1rem;">‚ñ∂Ô∏è</p>
                            <p>No video loaded</p>
                            <p>Add a YouTube URL or direct video link</p>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="container">
                    <div class="success">
                        ‚úÖ Connected! Share this room ID: <strong>${state.currentRoom}</strong>
                        <br><small>Works across devices on the same network</small>
                    </div>
                    
                    <div class="header">
                        <div>
                            <h2>Watch2gether</h2>
                            <p>Room: ${state.currentRoom} 
                                <button class="btn-small" onclick="copyRoomId()">Copy ID</button>
                            </p>
                        </div>
                        <div class="flex">
                            <span>üë• ${state.viewers.length} viewers</span>
                            <button class="btn-small" style="background: #4f46e5;" onclick="leaveRoom()">Leave</button>
                        </div>
                    </div>
                    
                    <div class="grid">
                        <div>
                            <div class="card">
                                <div class="video-container">
                                    ${videoElement}
                                </div>
                                ${isDirect ? '<div style="color: #10b981; font-size: 0.75rem; margin-top: 0.5rem;">üéØ Real-time sync enabled</div>' : ''}
                            </div>
                            
                            <div class="card">
                                <h3>Add Video URL</h3>
                                <div class="flex">
                                    <input type="text" id="videoUrl" value="${state.videoUrl}" placeholder="YouTube URL or direct video link"/>
                                    <button onclick="setVideo()">Load</button>
                                </div>
                                <div style="font-size: 0.75rem; color: #c4b5fd; margin-top: 0.5rem;">
                                    <div>Try: https://www.youtube.com/watch?v=dQw4w9WgXcQ</div>
                                    <div>Or: https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4</div>
                                </div>
                            </div>
                            
                            <div class="card">
                                <h3>Viewers (${state.viewers.length})</h3>
                                <div class="viewers">
                                    ${state.viewers.map(viewer => `<span class="viewer-badge">${viewer}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="card chat-container">
                                <h3>Chat</h3>
                                <div class="chat-messages" id="chatMessages">
                                    ${state.messages.map(msg => `
                                        <div class="message">
                                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.25rem;">
                                                <span style="font-weight: bold; color: ${msg.sender === 'System' ? '#fcd34d' : '#c4b5fd'}">
                                                    ${msg.sender || 'System'}
                                                </span>
                                                <span style="color: rgba(255,255,255,0.5); font-size: 0.75rem;">${msg.time}</span>
                                            </div>
                                            <div>${msg.text}</div>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="chat-input">
                                    <input type="text" id="messageInput" value="${state.messageInput}" placeholder="Type a message..."/>
                                    <button onclick="sendMessage()">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = state.isInRoom ? renderMainScreen() : renderLoginScreen();
            
            if (!state.isInRoom) {
                const usernameInput = document.getElementById('username');
                const roomIdInput = document.getElementById('roomId');
                if (usernameInput) {
                    usernameInput.addEventListener('input', (e) => state.username = e.target.value);
                    usernameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') createRoom(); });
                }
                if (roomIdInput) {
                    roomIdInput.addEventListener('input', (e) => state.roomId = e.target.value);
                    roomIdInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') joinRoom(); });
                }
            } else {
                const videoUrlInput = document.getElementById('videoUrl');
                const messageInput = document.getElementById('messageInput');
                if (videoUrlInput) {
                    videoUrlInput.addEventListener('input', (e) => state.videoUrl = e.target.value);
                    videoUrlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') setVideo(); });
                }
                if (messageInput) {
                    messageInput.addEventListener('input', (e) => state.messageInput = e.target.value);
                    messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
                }
                setTimeout(setupVideoSync, 100);
                const chatMessages = document.getElementById('chatMessages');
                if (chatMessages) chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Initialize
        render();
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.setVideo = setVideo;
        window.sendMessage = sendMessage;
        window.copyRoomId = copyRoomId;
        window.leaveRoom = leaveRoom;
    </script>
</body>
</html>
