<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2gether - Real-time Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #111827 0%, #3730a3 50%, #581c87 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0.5rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        .video-container {
            background: black;
            border-radius: 0.5rem;
            overflow: hidden;
            aspect-ratio: 16/9;
            position: relative;
        }

        .chat-container {
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
        }

        h1, h2, h3 {
            color: white;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #c4b5fd;
            margin-bottom: 1rem;
        }

        input, button {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            flex: 1;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: #7c3aed;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #6d28d9;
        }

        .btn-secondary {
            background: #4f46e5;
        }

        .btn-secondary:hover {
            background: #4338ca;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .divider {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 1.5rem 0;
            padding-top: 1.5rem;
        }

        .message {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .message-sender {
            font-weight: bold;
            color: #c4b5fd;
        }

        .message-sender.system {
            color: #fcd34d;
        }

        .message-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
        }

        .message-text {
            color: white;
        }

        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        video, iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .viewers {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .viewer-badge {
            background: rgba(124, 58, 237, 0.5);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        .grid {
            display: grid;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 2fr 1fr;
            }
        }

        .flex {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .url-examples {
            font-size: 0.75rem;
            color: #c4b5fd;
            margin-top: 0.5rem;
        }

        .sync-status {
            font-size: 0.75rem;
            color: #10b981;
            margin-top: 0.5rem;
        }

        .offline-warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .loading {
            color: #c4b5fd;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // State management
        let state = {
            username: '',
            roomId: '',
            currentRoom: null,
            videoUrl: '',
            messages: [],
            messageInput: '',
            viewers: [],
            isInRoom: false,
            isHost: false,
            videoState: { playing: false, currentTime: 0, lastUpdated: 0, source: '' },
            isSyncing: false,
            isOnline: true,
            isLoading: false
        };

        let syncInterval = null;
        let videoElement = null;
        const API_BASE = 'https://organization-find.pockethost.io';

        // Generate room ID
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Get embed URL for YouTube videos
        function getEmbedUrl(url) {
            if (!url) return '';
            
            // YouTube handling
            const youtubeRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/;
            const youtubeMatch = url.match(youtubeRegex);
            if (youtubeMatch) {
                return `https://www.youtube.com/embed/${youtubeMatch[1]}?autoplay=1&rel=0`;
            }
            
            // Streamtape handling
            const streamtapeRegex = /streamtape\.com\/e\/([^&\s]+)/;
            const streamtapeMatch = url.match(streamtapeRegex);
            if (streamtapeMatch) {
                return `https://streamtape.com/e/${streamtapeMatch[1]}`;
            }
            
            // Direct video links
            if (url.match(/\.(mp4|webm|ogg|mov|avi|mkv)$/i)) {
                return url;
            }
            
            return '';
        }

        function isDirectVideo(url) {
            return url && url.match(/\.(mp4|webm|ogg|mov|avi|mkv)$/i);
        }

        function isYouTube(url) {
            return url && (url.includes('youtube.com') || url.includes('youtu.be'));
        }

        function isStreamtape(url) {
            return url && url.includes('streamtape.com');
        }

        function isValidVideoUrl(url) {
            return isYouTube(url) || isStreamtape(url) || isDirectVideo(url);
        }

        // API functions for PocketBase
        async function apiRequest(endpoint, options = {}) {
            state.isLoading = true;
            render();
            
            try {
                const url = `${API_BASE}/api/collections/rooms/records${endpoint}`;
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                if (options.body) {
                    config.body = options.body;
                }

                const response = await fetch(url, config);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                state.isOnline = true;
                state.isLoading = false;
                return data;
            } catch (error) {
                console.error('API error:', error);
                state.isOnline = false;
                state.isLoading = false;
                return null;
            }
        }

        // Create a new room
        async function createRoom() {
            if (!state.username.trim()) {
                alert('Please enter your username');
                return;
            }

            const roomId = generateRoomId();
            state.currentRoom = roomId;
            state.isHost = true;
            state.isInRoom = true;
            state.viewers = [state.username];

            const roomData = {
                id: roomId,
                videoUrl: '',
                messages: JSON.stringify([{
                    sender: 'System',
                    text: `Room created! Share this ID: ${roomId}`,
                    time: new Date().toLocaleTimeString()
                }]),
                viewers: JSON.stringify(state.viewers),
                videoState: JSON.stringify(state.videoState)
            };

            const result = await apiRequest('', {
                method: 'POST',
                body: JSON.stringify(roomData)
            });

            if (result) {
                state.messages = JSON.parse(result.messages);
                state.viewers = JSON.parse(result.viewers);
                startPolling();
                render();
            } else {
                alert('Failed to create room. Please try again.');
                state.isInRoom = false;
                render();
            }
        }

        // Join an existing room
        async function joinRoom() {
            if (!state.username.trim() || !state.roomId.trim()) {
                alert('Please enter both username and room ID');
                return;
            }

            state.currentRoom = state.roomId.toUpperCase();
            state.isInRoom = true;
            render();

            let roomData = await apiRequest(`/${state.currentRoom}`);

            if (!roomData) {
                alert('Room not found! Please check the room ID.');
                state.isInRoom = false;
                render();
                return;
            }

            // Update viewers
            const viewers = JSON.parse(roomData.viewers || '[]');
            if (!viewers.includes(state.username)) {
                viewers.push(state.username);
            }

            // Add join message
            const messages = JSON.parse(roomData.messages || '[]');
            messages.push({
                sender: 'System',
                text: `${state.username} joined the room`,
                time: new Date().toLocaleTimeString()
            });

            const updatedData = {
                viewers: JSON.stringify(viewers),
                messages: JSON.stringify(messages)
            };

            const updateResult = await apiRequest(`/${state.currentRoom}`, {
                method: 'PATCH',
                body: JSON.stringify(updatedData)
            });

            if (updateResult) {
                state.viewers = viewers;
                state.messages = messages;
                state.videoUrl = roomData.videoUrl || '';
                state.videoState = JSON.parse(roomData.videoState || '{"playing":false,"currentTime":0}');
                startPolling();
                render();
            }
        }

        // Set video URL
        async function setVideo() {
            if (!state.videoUrl.trim()) {
                alert('Please enter a video URL');
                return;
            }

            if (!isValidVideoUrl(state.videoUrl)) {
                alert('Please enter a valid YouTube, Streamtape, or direct video URL');
                return;
            }

            const messages = [...state.messages, {
                sender: 'System',
                text: `Video set by ${state.username}`,
                time: new Date().toLocaleTimeString()
            }];

            const updateData = {
                videoUrl: state.videoUrl,
                messages: JSON.stringify(messages),
                videoState: JSON.stringify({ playing: false, currentTime: 0, lastUpdated: Date.now(), source: state.username })
            };

            const result = await apiRequest(`/${state.currentRoom}`, {
                method: 'PATCH',
                body: JSON.stringify(updateData)
            });

            if (result) {
                state.messages = messages;
                state.videoUrl = '';
                render();
            }
        }

        // Send chat message
        async function sendMessage() {
            if (!state.messageInput.trim()) return;

            const messages = [...state.messages, {
                sender: state.username,
                text: state.messageInput,
                time: new Date().toLocaleTimeString()
            }];

            const result = await apiRequest(`/${state.currentRoom}`, {
                method: 'PATCH',
                body: JSON.stringify({ messages: JSON.stringify(messages) })
            });

            if (result) {
                state.messages = messages;
                state.messageInput = '';
                render();
            }
        }

        // Video sync functions
        function setupVideoSync() {
            videoElement = document.getElementById('videoPlayer');
            if (!videoElement || videoElement.tagName !== 'VIDEO') return;

            videoElement.addEventListener('play', handleVideoPlay);
            videoElement.addEventListener('pause', handleVideoPause);
            videoElement.addEventListener('seeked', handleVideoSeek);
            videoElement.addEventListener('timeupdate', handleTimeUpdate);
        }

        function handleVideoPlay() {
            if (!state.isSyncing) {
                updateVideoState(true, videoElement.currentTime);
            }
        }

        function handleVideoPause() {
            if (!state.isSyncing) {
                updateVideoState(false, videoElement.currentTime);
            }
        }

        function handleVideoSeek() {
            if (!state.isSyncing) {
                updateVideoState(!videoElement.paused, videoElement.currentTime);
            }
        }

        function handleTimeUpdate() {
            const now = Date.now();
            if (now - state.videoState.lastUpdated > 1000 && !state.isSyncing) {
                updateVideoState(!videoElement.paused, videoElement.currentTime);
            }
        }

        async function updateVideoState(playing, currentTime) {
            state.videoState = {
                playing: playing,
                currentTime: currentTime,
                lastUpdated: Date.now(),
                source: state.username
            };

            await apiRequest(`/${state.currentRoom}`, {
                method: 'PATCH',
                body: JSON.stringify({ videoState: JSON.stringify(state.videoState) })
            });
        }

        async function syncVideoWithState() {
            if (!videoElement || state.isSyncing || videoElement.tagName !== 'VIDEO') return;

            const roomData = await apiRequest(`/${state.currentRoom}`);
            if (!roomData || !roomData.videoState) return;

            const remoteState = JSON.parse(roomData.videoState);
            if (remoteState.source === state.username) return;

            const timeDiff = Math.abs(remoteState.currentTime - (videoElement.currentTime || 0));
            const timeSinceUpdate = Date.now() - remoteState.lastUpdated;

            if (timeSinceUpdate < 2000) {
                state.isSyncing = true;

                // Sync time if difference is significant
                if (timeDiff > 2) {
                    videoElement.currentTime = remoteState.currentTime;
                }

                // Sync play/pause state
                if (remoteState.playing && videoElement.paused) {
                    videoElement.play().catch(e => console.log('Play failed:', e));
                } else if (!remoteState.playing && !videoElement.paused) {
                    videoElement.pause();
                }

                state.videoState = remoteState;

                setTimeout(() => {
                    state.isSyncing = false;
                }, 100);
            }
        }

        function startPolling() {
            if (syncInterval) clearInterval(syncInterval);
            syncInterval = setInterval(async () => {
                const roomData = await apiRequest(`/${state.currentRoom}`);
                if (roomData) {
                    updateStateFromServer(roomData);
                    await syncVideoWithState();
                }
            }, 1000);
        }

        function updateStateFromServer(data) {
            let needsRender = false;

            const messages = JSON.parse(data.messages || '[]');
            const viewers = JSON.parse(data.viewers || '[]');
            const videoUrl = data.videoUrl || '';

            if (videoUrl !== state.videoUrl) {
                state.videoUrl = videoUrl;
                needsRender = true;
            }

            if (messages.length !== state.messages.length) {
                state.messages = messages;
                needsRender = true;
            }

            if (JSON.stringify(viewers) !== JSON.stringify(state.viewers)) {
                state.viewers = viewers;
                needsRender = true;
            }

            if (needsRender) {
                render();
            }
        }

        function copyRoomId() {
            navigator.clipboard.writeText(state.currentRoom)
                .then(() => alert('Room ID copied to clipboard!'))
                .catch(err => console.error('Failed to copy: ', err));
        }

        function leaveRoom() {
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
            }

            state.isInRoom = false;
            state.currentRoom = null;
            state.videoUrl = '';
            state.messages = [];
            state.viewers = [];
            state.videoState = { playing: false, currentTime: 0, lastUpdated: 0, source: '' };
            render();
        }

        function renderLoginScreen() {
            return `
                <div class="login-screen">
                    <div class="card login-card">
                        <h1>Watch2gether</h1>
                        <p class="subtitle">Watch videos together in real-time</p>
                        
                        <div class="form-group">
                            <label>Your Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                value="${state.username}"
                                placeholder="Enter your name"
                            />
                        </div>
                        
                        <button onclick="createRoom()" ${state.isLoading ? 'disabled' : ''}>
                            ${state.isLoading ? '‚è≥ Creating...' : 'üë• Create New Room'}
                        </button>
                        
                        <div class="divider">
                            <label>Join Existing Room</label>
                            <input 
                                type="text" 
                                id="roomId" 
                                value="${state.roomId}"
                                placeholder="Enter Room ID"
                            />
                            <button onclick="joinRoom()" class="btn-secondary" ${state.isLoading ? 'disabled' : ''}>
                                ${state.isLoading ? '‚è≥ Joining...' : 'Join Room'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMainScreen() {
            const embedUrl = getEmbedUrl(state.videoUrl);
            const isDirect = isDirectVideo(state.videoUrl);

            let videoElement = '';
            if (state.videoUrl) {
                if (isDirect) {
                    videoElement = `<video id="videoPlayer" controls src="${state.videoUrl}"></video>`;
                } else if (embedUrl) {
                    videoElement = `<iframe id="videoPlayer" src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                } else {
                    videoElement = `
                        <div class="video-placeholder">
                            <div>
                                <p style="font-size: 3rem; margin-bottom: 1rem;">‚ùå</p>
                                <p>Invalid video URL</p>
                                <p>Please use YouTube, Streamtape, or direct video links</p>
                            </div>
                        </div>
                    `;
                }
            } else {
                videoElement = `
                    <div class="video-placeholder">
                        <div>
                            <p style="font-size: 3rem; margin-bottom: 1rem;">‚ñ∂Ô∏è</p>
                            <p>No video loaded</p>
                            <p>Add a YouTube or video URL below</p>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="container">
                    ${!state.isOnline ? '<div class="offline-warning">‚ö†Ô∏è Connection issues - trying to reconnect...</div>' : ''}
                    ${state.isLoading ? '<div class="loading">‚è≥ Syncing...</div>' : ''}
                    
                    <div class="header">
                        <div>
                            <h2>Watch2gether</h2>
                            <p>Room: ${state.currentRoom} 
                                <button class="btn-small" onclick="copyRoomId()">Copy ID</button>
                            </p>
                        </div>
                        <div class="flex">
                            <span>üë• ${state.viewers.length} viewers</span>
                            <button class="btn-small btn-secondary" onclick="leaveRoom()">Leave</button>
                        </div>
                    </div>
                    
                    <div class="grid">
                        <div>
                            <div class="card">
                                <div class="video-container">
                                    ${videoElement}
                                </div>
                                ${isDirect ? '<div class="sync-status">üéØ Real-time sync enabled</div>' : '<div class="sync-status">‚ö†Ô∏è Sync limited for embedded videos</div>'}
                            </div>
                            
                            <div class="card">
                                <h3>Add Video URL</h3>
                                <div class="flex">
                                    <input 
                                        type="text" 
                                        id="videoUrl" 
                                        value="${state.videoUrl}"
                                        placeholder="YouTube URL, Streamtape, or direct video link"
                                    />
                                    <button onclick="setVideo()" ${state.isLoading ? 'disabled' : ''}>Load</button>
                                </div>
                                <div class="url-examples">
                                    <div>Examples:</div>
                                    <div>YouTube: https://www.youtube.com/watch?v=dQw4w9WgXcQ</div>
                                    <div>Streamtape: https://streamtape.com/e/xxxxxxxxxxxx</div>
                                    <div>Direct video: https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4</div>
                                </div>
                            </div>
                            
                            <div class="card">
                                <h3>Viewers (${state.viewers.length})</h3>
                                <div class="viewers">
                                    ${state.viewers.map(viewer => `
                                        <span class="viewer-badge">${viewer}</span>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="card chat-container">
                                <h3>Chat</h3>
                                <div class="chat-messages" id="chatMessages">
                                    ${state.messages.map(msg => `
                                        <div class="message">
                                            <div class="message-header">
                                                <span class="message-sender ${msg.sender === 'System' ? 'system' : ''}">
                                                    ${msg.sender}
                                                </span>
                                                <span class="message-time">${msg.time}</span>
                                            </div>
                                            <div class="message-text">${msg.text}</div>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="chat-input">
                                    <input 
                                        type="text" 
                                        id="messageInput" 
                                        value="${state.messageInput}"
                                        placeholder="Type a message..."
                                    />
                                    <button onclick="sendMessage()" ${state.isLoading ? 'disabled' : ''}>Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = state.isInRoom ? renderMainScreen() : renderLoginScreen();
            
            if (!state.isInRoom) {
                const usernameInput = document.getElementById('username');
                const roomIdInput = document.getElementById('roomId');
                
                if (usernameInput) {
                    usernameInput.addEventListener('input', (e) => {
                        state.username = e.target.value;
                    });
                    usernameInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') createRoom();
                    });
                }
                
                if (roomIdInput) {
                    roomIdInput.addEventListener('input', (e) => {
                        state.roomId = e.target.value;
                    });
                    roomIdInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') joinRoom();
                    });
                }
            } else {
                const videoUrlInput = document.getElementById('videoUrl');
                const messageInput = document.getElementById('messageInput');
                
                if (videoUrlInput) {
                    videoUrlInput.addEventListener('input', (e) => {
                        state.videoUrl = e.target.value;
                    });
                    videoUrlInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') setVideo();
                    });
                }
                
                if (messageInput) {
                    messageInput.addEventListener('input', (e) => {
                        state.messageInput = e.target.value;
                    });
                    messageInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') sendMessage();
                    });
                }
                
                // Setup video synchronization
                setTimeout(setupVideoSync, 100);
                
                // Scroll chat to bottom
                const chatMessages = document.getElementById('chatMessages');
                if (chatMessages) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }
        }

        // Initialize
        render();

        // Make functions global
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.setVideo = setVideo;
        window.sendMessage = sendMessage;
        window.copyRoomId = copyRoomId;
        window.leaveRoom = leaveRoom;
    </script>
</body>
</html>
