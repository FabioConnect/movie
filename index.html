<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2gether - Global Sync</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #111827 0%, #3730a3 50%, #581c87 100%); 
            min-height: 100vh; color: white; 
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        .header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 0.5rem; padding: 1.5rem; margin-bottom: 1rem; }
        
        .video-container {
            background: black;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            aspect-ratio: 16/9;
            position: relative;
        }
        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }
        video, iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .chat-container { height: 400px; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 0.5rem; margin-bottom: 1rem; }
        .chat-input { display: flex; gap: 0.5rem; }
        input, button { padding: 0.75rem 1rem; border-radius: 0.5rem; border: none; font-size: 1rem; }
        input { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); flex: 1; }
        input::placeholder { color: rgba(255,255,255,0.5); }
        button { background: #7c3aed; color: white; cursor: pointer; }
        button:hover { background: #6d28d9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-small { padding: 0.5rem 1rem; font-size: 0.875rem; }
        .login-screen { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem; }
        .login-card { max-width: 400px; width: 100%; }
        .viewers { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .viewer-badge { background: rgba(124,58,237,0.5); color: white; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; }
        .grid { display: grid; gap: 1rem; }
        @media (min-width: 768px) { .grid { grid-template-columns: 2fr 1fr; } }
        .flex { display: flex; gap: 0.5rem; align-items: center; }
        .message { background: rgba(255,255,255,0.05); border-radius: 0.5rem; padding: 0.75rem; margin-bottom: 0.75rem; }
        .success { background: rgba(34,197,94,0.2); border: 1px solid #22c55e; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
        .loading { color: #c4b5fd; text-align: center; padding: 1rem; }
        .error { background: rgba(239,68,68,0.2); border: 1px solid #ef4444; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
        .section-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }
        .info-text {
            color: #c4b5fd;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }
        .sync-status {
            font-size: 0.75rem;
            color: #10b981;
            margin-top: 0.5rem;
        }
        .video-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .video-controls button {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        const SUPABASE_URL = 'https://uwpknyzrvzljofnnzxic.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3cGtueXpydnpsam9mbm56eGljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxODMxNDUsImV4cCI6MjA3Nzc1OTE0NX0.9woJ_lEdpjksm8WqzMDisSL3pfoGiyzXawwob9-0XcA';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let state = {
            username: '',
            roomId: '',
            currentRoom: null,
            currentVideoUrl: '',
            videoUrlInput: '',
            messages: [],
            messageInput: '',
            viewers: [],
            isInRoom: false,
            videoState: { playing: false, currentTime: 0 },
            isLoading: false,
            subscription: null,
            lastVideoStateUpdate: 0
        };

        let videoElement = null;
        let isUpdatingFromRemote = false;

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function getEmbedUrl(url) {
            if (!url) return '';
            
            url = url.trim();
            console.log('Processing URL:', url);
            
            // YouTube
            const youtubePatterns = [
                /(?:youtube\.com\/watch\?v=)([a-zA-Z0-9_-]{11})/,
                /(?:youtu\.be\/)([a-zA-Z0-9_-]{11})/,
                /(?:youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/
            ];
            
            for (let pattern of youtubePatterns) {
                const match = url.match(pattern);
                if (match) {
                    const videoId = match[1];
                    const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0&controls=1`;
                    console.log('YouTube embed:', embedUrl);
                    return embedUrl;
                }
            }
            
            // Streamtape - Extract video ID and use direct link
            if (url.includes('streamtape.com') || url.includes('streamtape.net')) {
                // For Streamtape, we'll use the direct video link to avoid ads
                // Format: /v/videoId becomes a direct link
                const streamPattern = /(?:streamtape\.(?:com|net))\/([ve])\/([a-zA-Z0-9]+)/;
                const match = url.match(streamPattern);
                if (match) {
                    const videoId = match[2];
                    // Using /e/ for embed with minimal ads, but note: Streamtape always has some ads
                    const embedUrl = `https://streamtape.com/e/${videoId}/`;
                    console.log('Streamtape embed:', embedUrl);
                    return embedUrl;
                }
                
                if (url.includes('/e/')) {
                    return url;
                }
            }
            
            // Direct video files
            if (url.match(/\.(mp4|webm|ogg|mov|avi|mkv)(\?.*)?$/i)) {
                console.log('Direct video file:', url);
                return url;
            }
            
            console.log('Using original URL:', url);
            return url;
        }

        function getVideoType(url) {
            if (!url) return 'none';
            if (url.includes('youtube.com') || url.includes('youtu.be')) return 'youtube';
            if (url.includes('streamtape.com') || url.includes('streamtape.net')) return 'streamtape';
            if (url.match(/\.(mp4|webm|ogg|mov|avi|mkv)(\?.*)?$/i)) return 'direct';
            return 'iframe';
        }

        async function createRoom() {
            if (!state.username.trim()) {
                alert('Please enter your username');
                return;
            }

            state.isLoading = true;
            render();

            const roomId = generateRoomId();
            state.currentRoom = roomId;
            
            const roomData = {
                id: roomId,
                video_url: '',
                messages: JSON.stringify([{
                    sender: 'System',
                    text: `Room created! Share this ID: ${roomId}`,
                    time: new Date().toLocaleTimeString(),
                    timestamp: Date.now()
                }]),
                viewers: JSON.stringify([state.username]),
                video_state: JSON.stringify({ playing: false, currentTime: 0, timestamp: Date.now() }),
                last_updated: Date.now()
            };

            try {
                const { data, error } = await supabase
                    .from('rooms')
                    .insert([roomData])
                    .select();

                if (error) {
                    console.error('Supabase error details:', error);
                    throw new Error(`${error.message} (Code: ${error.code})`);
                }

                state.isInRoom = true;
                state.messages = JSON.parse(roomData.messages);
                state.viewers = JSON.parse(roomData.viewers);
                state.currentVideoUrl = roomData.video_url;
                state.videoUrlInput = '';
                
                setupRealtimeSubscription(roomId);
                
                state.isLoading = false;
                render();
                
                console.log('Room created:', roomId);
            } catch (error) {
                console.error('Error creating room:', error);
                let errorMsg = error.message || JSON.stringify(error);
                
                if (errorMsg.includes('relation') || errorMsg.includes('does not exist')) {
                    errorMsg = 'Database table "rooms" not found. Please create it in Supabase first!';
                } else if (errorMsg.includes('permission') || errorMsg.includes('RLS')) {
                    errorMsg = 'Permission denied. Please disable RLS or add policies in Supabase!';
                } else if (errorMsg.includes('duplicate')) {
                    errorMsg = 'Room ID already exists. Try again!';
                }
                
                alert('Error creating room:\n' + errorMsg);
                state.isLoading = false;
                render();
            }
        }

        async function joinRoom() {
            if (!state.username.trim() || !state.roomId.trim()) {
                alert('Please enter both username and room ID');
                return;
            }

            state.isLoading = true;
            render();

            const roomId = state.roomId.toUpperCase();

            try {
                const { data, error } = await supabase
                    .from('rooms')
                    .select('*')
                    .eq('id', roomId)
                    .single();

                if (error || !data) {
                    alert('Room not found! Please check the room ID.');
                    state.isLoading = false;
                    render();
                    return;
                }

                state.currentRoom = roomId;
                
                const viewers = JSON.parse(data.viewers || '[]');
                if (!viewers.includes(state.username)) {
                    viewers.push(state.username);
                }

                const messages = JSON.parse(data.messages || '[]');
                messages.push({
                    sender: 'System',
                    text: `${state.username} joined the room`,
                    time: new Date().toLocaleTimeString(),
                    timestamp: Date.now()
                });

                const { error: updateError } = await supabase
                    .from('rooms')
                    .update({
                        viewers: JSON.stringify(viewers),
                        messages: JSON.stringify(messages),
                        last_updated: Date.now()
                    })
                    .eq('id', roomId);

                if (updateError) throw updateError;

                state.isInRoom = true;
                state.messages = messages;
                state.viewers = viewers;
                state.currentVideoUrl = data.video_url || '';
                state.videoUrlInput = '';
                state.videoState = JSON.parse(data.video_state || '{"playing":false,"currentTime":0}');
                
                setupRealtimeSubscription(roomId);
                
                state.isLoading = false;
                render();
                
                console.log('Joined room:', roomId);
            } catch (error) {
                console.error('Error joining room:', error);
                alert('Failed to join room: ' + error.message);
                state.isLoading = false;
                render();
            }
        }

        function setupRealtimeSubscription(roomId) {
            if (state.subscription) {
                state.subscription.unsubscribe();
            }

            state.subscription = supabase
                .channel(`room:${roomId}`)
                .on('postgres_changes', 
                    { 
                        event: '*', 
                        schema: 'public', 
                        table: 'rooms',
                        filter: `id=eq.${roomId}`
                    }, 
                    (payload) => {
                        console.log('Real-time update received:', payload);
                        if (payload.new) {
                            updateStateFromSupabase(payload.new);
                        }
                    }
                )
                .subscribe((status) => {
                    console.log('Realtime subscription status:', status);
                });
        }

        function updateStateFromSupabase(data) {
            const messages = JSON.parse(data.messages || '[]');
            const viewers = JSON.parse(data.viewers || '[]');
            const videoUrl = data.video_url || '';
            const videoState = JSON.parse(data.video_state || '{}');

            let changed = false;

            // Update video URL if changed
            if (videoUrl !== state.currentVideoUrl) {
                console.log('Video URL changed:', videoUrl);
                state.currentVideoUrl = videoUrl;
                changed = true;
            }

            // Update messages
            if (messages.length !== state.messages.length) {
                state.messages = messages;
                changed = true;
            }

            // Update viewers
            if (JSON.stringify(viewers) !== JSON.stringify(state.viewers)) {
                state.viewers = viewers;
                changed = true;
            }

            // Sync video playback state
            if (videoState && videoState.timestamp && videoState.timestamp > state.lastVideoStateUpdate) {
                console.log('Syncing video state:', videoState);
                state.lastVideoStateUpdate = videoState.timestamp;
                syncVideo(videoState);
            }

            if (changed) {
                render();
            }
        }

        async function setVideo() {
            if (!state.videoUrlInput.trim()) {
                alert('Please enter a video URL');
                return;
            }

            const newVideoUrl = state.videoUrlInput.trim();
            
            const messages = [...state.messages, {
                sender: 'System',
                text: `Video set by ${state.username}`,
                time: new Date().toLocaleTimeString(),
                timestamp: Date.now()
            }];

            try {
                const { error } = await supabase
                    .from('rooms')
                    .update({
                        video_url: newVideoUrl,
                        messages: JSON.stringify(messages),
                        video_state: JSON.stringify({ playing: false, currentTime: 0, timestamp: Date.now() }),
                        last_updated: Date.now()
                    })
                    .eq('id', state.currentRoom);

                if (error) throw error;

                state.messages = messages;
                state.currentVideoUrl = newVideoUrl;
                state.videoUrlInput = '';
                render();
            } catch (error) {
                alert('Error setting video: ' + error.message);
            }
        }

        async function sendMessage() {
            if (!state.messageInput.trim()) return;

            const messages = [...state.messages, {
                sender: state.username,
                text: state.messageInput,
                time: new Date().toLocaleTimeString(),
                timestamp: Date.now()
            }];

            try {
                const { error } = await supabase
                    .from('rooms')
                    .update({
                        messages: JSON.stringify(messages),
                        last_updated: Date.now()
                    })
                    .eq('id', state.currentRoom);

                if (error) throw error;

                state.messages = messages;
                state.messageInput = '';
                render();
            } catch (error) {
                alert('Error sending message: ' + error.message);
            }
        }

        // Manual play/pause controls for iframes
        async function playVideo() {
            await updateVideoState(true, 0);
            const iframe = document.getElementById('videoPlayer');
            if (iframe && iframe.tagName === 'IFRAME') {
                // For YouTube
                if (state.currentVideoUrl.includes('youtube')) {
                    iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                }
            }
            const video = document.getElementById('videoPlayer');
            if (video && video.tagName === 'VIDEO') {
                video.play();
            }
        }

        async function pauseVideo() {
            const video = document.getElementById('videoPlayer');
            let currentTime = 0;
            if (video && video.tagName === 'VIDEO') {
                currentTime = video.currentTime;
                video.pause();
            }
            await updateVideoState(false, currentTime);
            
            const iframe = document.getElementById('videoPlayer');
            if (iframe && iframe.tagName === 'IFRAME') {
                // For YouTube
                if (state.currentVideoUrl.includes('youtube')) {
                    iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                }
            }
        }

        function setupVideoSync() {
            videoElement = document.getElementById('videoPlayer');
            if (!videoElement || videoElement.tagName !== 'VIDEO') return;

            videoElement.addEventListener('play', () => {
                if (!isUpdatingFromRemote) {
                    updateVideoState(true, videoElement.currentTime);
                }
            });
            
            videoElement.addEventListener('pause', () => {
                if (!isUpdatingFromRemote) {
                    updateVideoState(false, videoElement.currentTime);
                }
            });
            
            videoElement.addEventListener('seeked', () => {
                if (!isUpdatingFromRemote) {
                    updateVideoState(!videoElement.paused, videoElement.currentTime);
                }
            });
        }

        async function updateVideoState(playing, currentTime) {
            const videoState = {
                playing: playing,
                currentTime: currentTime || 0,
                timestamp: Date.now()
            };

            console.log('Updating video state:', videoState);

            try {
                const { error } = await supabase
                    .from('rooms')
                    .update({
                        video_state: JSON.stringify(videoState),
                        last_updated: Date.now()
                    })
                    .eq('id', state.currentRoom);

                if (error) throw error;
            } catch (error) {
                console.error('Error updating video state:', error);
            }
        }

        function syncVideo(remoteState) {
            videoElement = document.getElementById('videoPlayer');
            
            if (!videoElement || videoElement.tagName !== 'VIDEO') {
                console.log('Cannot sync - not a video element');
                return;
            }

            isUpdatingFromRemote = true;

            const timeDiff = Math.abs(remoteState.currentTime - videoElement.currentTime);

            if (timeDiff > 2) {
                videoElement.currentTime = remoteState.currentTime;
            }

            if (remoteState.playing && videoElement.paused) {
                console.log('Playing video');
                videoElement.play().catch(e => console.log('Play failed:', e));
            } else if (!remoteState.playing && !videoElement.paused) {
                console.log('Pausing video');
                videoElement.pause();
            }

            setTimeout(() => {
                isUpdatingFromRemote = false;
            }, 100);
        }

        function copyRoomId() {
            navigator.clipboard.writeText(state.currentRoom)
                .then(() => alert('Room ID copied!'))
                .catch(() => alert('Room ID: ' + state.currentRoom));
        }

        function leaveRoom() {
            if (state.subscription) {
                state.subscription.unsubscribe();
            }
            state.isInRoom = false;
            state.currentRoom = null;
            state.currentVideoUrl = '';
            state.videoUrlInput = '';
            state.messages = [];
            state.viewers = [];
            render();
        }

        function renderLoginScreen() {
            return `
                <div class="login-screen">
                    <div class="card login-card">
                        <h1>Watch2gether</h1>
                        <p style="color: #c4b5fd; margin-bottom: 1rem;">Watch videos together in real-time! üé¨</p>
                        
                        ${state.isLoading ? '<div class="loading">‚è≥ Loading...</div>' : ''}
                        
                        <div style="margin-bottom: 1rem;">
                            <label>Your Username</label>
                            <input type="text" id="username" value="${state.username}" placeholder="Enter your name"/>
                        </div>
                        
                        <button onclick="createRoom()" ${state.isLoading ? 'disabled' : ''}>
                            üë• Create New Room
                        </button>
                        
                        <div style="border-top: 1px solid rgba(255,255,255,0.2); margin: 1.5rem 0; padding-top: 1.5rem;">
                            <label>Join Existing Room</label>
                            <input type="text" id="roomId" value="${state.roomId}" placeholder="Enter Room ID" style="margin-bottom: 0.75rem;"/>
                            <button onclick="joinRoom()" style="background: #4f46e5;" ${state.isLoading ? 'disabled' : ''}>
                                Join Room
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMainScreen() {
            const embedUrl = getEmbedUrl(state.currentVideoUrl);
            const videoType = getVideoType(state.currentVideoUrl);

            console.log('Rendering - Video URL:', state.currentVideoUrl);
            console.log('Embed URL:', embedUrl);
            console.log('Video type:', videoType);

            let videoElement = '';
            if (state.currentVideoUrl) {
                if (videoType === 'direct') {
                    videoElement = `<video id="videoPlayer" controls controlsList="nodownload" src="${embedUrl}"></video>`;
                } else if (videoType === 'youtube' || videoType === 'streamtape' || videoType === 'iframe') {
                    videoElement = `<iframe id="videoPlayer" src="${embedUrl}" allow="autoplay; fullscreen; encrypted-media; picture-in-picture" allowfullscreen scrolling="no"></iframe>`;
                } else {
                    videoElement = `
                        <div class="video-placeholder">
                            <div>
                                <p style="font-size: 4rem; margin-bottom: 1rem;">‚ùå</p>
                                <p>Unable to load video</p>
                                <p style="font-size: 0.875rem; margin-top: 0.5rem;">Try a YouTube or Streamtape URL</p>
                            </div>
                        </div>
                    `;
                }
            } else {
                videoElement = `
                    <div class="video-placeholder">
                        <div>
                            <p style="font-size: 4rem; margin-bottom: 1rem;">‚ñ∂Ô∏è</p>
                            <p>No video loaded</p>
                            <p style="font-size: 0.875rem; margin-top: 0.5rem;">Add a video URL below</p>
                        </div>
                    </div>
                `;
            }

            const showControls = state.currentVideoUrl && (videoType === 'direct' || videoType === 'streamtape' || videoType === 'youtube');

            return `
                <div class="container">
                    <div class="success">
                        ‚úÖ Connected! Room ID: <strong>${state.currentRoom}</strong>
                        <button class="btn-small" onclick="copyRoomId()" style="margin-left: 0.5rem;">Copy</button>
                    </div>
                    
                    <div class="header">
                        <div>
                            <h2>Watch2gether</h2>
                            <p style="font-size: 0.875rem; color: #c4b5fd;">Room: ${state.currentRoom}</p>
                        </div>
                        <div class="flex">
                            <span>üë• ${state.viewers.length}</span>
                            <button class="btn-small" style="background: #ef4444;" onclick="leaveRoom()">Leave</button>
                        </div>
                    </div>
                    
                    <div class="grid">
                        <div>
                            <div class="card">
                                <div class="video-container">
                                    ${videoElement}
                                </div>
                                ${videoType === 'direct' ? '<div class="sync-status">üéØ Real-time sync enabled</div>' : 
                                  '<div class="sync-status">‚ö†Ô∏è Limited sync for embedded videos. Use controls below.</div>'}
                                ${showControls && videoType !== 'direct' ? `
                                    <div class="video-controls">
                                        <button onclick="playVideo()" class="btn-small">‚ñ∂Ô∏è Play for Everyone</button>
                                        <button onclick="pauseVideo()" class="btn-small">‚è∏Ô∏è Pause for Everyone</button>
                                    </div>
                                ` : ''}
                                ${videoType === 'streamtape' ? '<p class="info-text">‚ö†Ô∏è Note: Streamtape may show ads. Use fullscreen button in the video player.</p>' : ''}
                            </div>
                            
                            <div class="section-card">
                                <label>üîó Add Video URL</label>
                                <div class="flex">
                                    <input type="text" id="videoUrl" value="${state.videoUrlInput}" placeholder="YouTube, Streamtape, or direct video link"/>
                                    <button onclick="setVideo()" class="btn-small" ${state.isLoading ? 'disabled' : ''}>Load</button>
                                </div>
                                <p class="info-text">
                                    ‚úÖ YouTube | ‚úÖ Streamtape | ‚úÖ Direct MP4/WebM links
                                </p>
                            </div>
                            
                            <div class="section-card">
                                <h3 style="margin: 0;">üë• Viewers (${state.viewers.length})</h3>
                                <div class="viewers">
                                    ${state.viewers.map(v => `<span class="viewer-badge">${v}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="card chat-container">
                                <h3 style="margin: 0 0 1rem 0;">üí¨ Chat</h3>
                                <div class="chat-messages" id="chatMessages">
                                    ${state.messages.map(msg => `
                                        <div class="message">
                                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.25rem;">
                                                <span style="font-weight: bold; color: ${msg.sender === 'System' ? '#fcd34d' : '#c4b5fd'}">
                                                    ${msg.sender}
                                                </span>
                                                <span style="color: rgba(255,255,255,0.5); font-size: 0.75rem;">${msg.time}</span>
                                            </div>
                                            <div>${msg.text}</div>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="chat-input">
                                    <input type="text" id="messageInput" value="${state.messageInput}" placeholder="Type a message..."/>
                                    <button onclick="sendMessage()">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = state.isInRoom ? renderMainScreen() : renderLoginScreen();
            
            if (!state.isInRoom) {
                const usernameInput = document.getElementById('username');
                const roomIdInput = document.getElementById('roomId');
                if (usernameInput) {
                    usernameInput.addEventListener('input', (e) => state.username = e.target.value);
                    usernameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') createRoom(); });
                }
                if (roomIdInput) {
                    roomIdInput.addEventListener('input', (e) => state.roomId = e.target.value.toUpperCase());
                    roomIdInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') joinRoom(); });
                }
            } else {
                const videoUrlInput = document.getElementById('videoUrl');
                const messageInput = document.getElementById('messageInput');
                if (videoUrlInput) {
                    videoUrlInput.addEventListener('input', (e) => state.videoUrlInput = e.target.value);
                    videoUrlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') setVideo(); });
                }
                if (messageInput) {
                    messageInput.addEventListener('input', (e) => state.messageInput = e.target.value);
                    messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
                }
                setTimeout(setupVideoSync, 100);
                const chatEl = document.getElementById('chatMessages');
                if (chatEl) chatEl.scrollTop = chatEl.scrollHeight;
            }
        }

        render();
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.setVideo = setVideo;
        window.sendMessage = sendMessage;
        window.copyRoomId = copyRoomId;
        window.leaveRoom = leaveRoom;
        window.playVideo = playVideo;
        window.pauseVideo = pauseVideo;
    </script>
</body>
</html>
