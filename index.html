<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2gether - Simple Sync</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #111827 0%, #3730a3 50%, #581c87 100%); 
            min-height: 100vh; color: white; 
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        .header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 0.5rem; padding: 1.5rem; margin-bottom: 1rem; }
        
        .video-container {
            background: black;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            aspect-ratio: 16/9;
            position: relative;
        }
        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }
        video, iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .chat-container { height: 400px; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 0.5rem; margin-bottom: 1rem; }
        .chat-input { display: flex; gap: 0.5rem; }
        input, button { padding: 0.75rem 1rem; border-radius: 0.5rem; border: none; font-size: 1rem; }
        input { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); flex: 1; }
        input::placeholder { color: rgba(255,255,255,0.5); }
        button { background: #7c3aed; color: white; cursor: pointer; }
        button:hover { background: #6d28d9; }
        .btn-small { padding: 0.5rem 1rem; font-size: 0.875rem; }
        .login-screen { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem; }
        .login-card { max-width: 400px; width: 100%; }
        .viewers { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .viewer-badge { background: rgba(124,58,237,0.5); color: white; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; }
        .grid { display: grid; gap: 1rem; }
        @media (min-width: 768px) { .grid { grid-template-columns: 2fr 1fr; } }
        .flex { display: flex; gap: 0.5rem; align-items: center; }
        .message { background: rgba(255,255,255,0.05); border-radius: 0.5rem; padding: 0.75rem; margin-bottom: 0.75rem; }
        .success { background: rgba(34,197,94,0.2); border: 1px solid #22c55e; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
        .loading { color: #c4b5fd; text-align: center; padding: 1rem; }
        .section-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }
        .info-text {
            color: #c4b5fd;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }
        .sync-status {
            font-size: 0.75rem;
            color: #10b981;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Simple sync using localStorage and polling (works across devices on same network)
        class SimpleSync {
            constructor() {
                this.pollingInterval = null;
            }

            joinRoom(roomId, username, onUpdate) {
                this.roomId = roomId;
                this.username = username;
                this.onUpdate = onUpdate;

                // Load initial data
                this.loadRoomData();

                // Start polling for updates
                this.startPolling();

                return true;
            }

            loadRoomData() {
                try {
                    const data = localStorage.getItem(`room_${this.roomId}`);
                    return data ? JSON.parse(data) : this.createEmptyRoom();
                } catch {
                    return this.createEmptyRoom();
                }
            }

            createEmptyRoom() {
                return {
                    videoUrl: '',
                    messages: [],
                    viewers: [],
                    videoState: { playing: false, currentTime: 0 },
                    lastUpdated: Date.now()
                };
            }

            saveRoomData(data) {
                data.lastUpdated = Date.now();
                localStorage.setItem(`room_${this.roomId}`, JSON.stringify(data));
                return data;
            }

            startPolling() {
                this.pollingInterval = setInterval(() => {
                    const oldData = this.loadRoomData();
                    const newData = this.loadRoomData(); // Reload to check for changes
                    
                    if (newData.lastUpdated > oldData.lastUpdated) {
                        this.onUpdate(newData);
                    }
                }, 1000);
            }

            stopPolling() {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                    this.pollingInterval = null;
                }
            }

            updateRoom(updates) {
                const roomData = this.loadRoomData();
                const newData = { ...roomData, ...updates };
                return this.saveRoomData(newData);
            }

            leaveRoom() {
                this.stopPolling();
                const roomData = this.loadRoomData();
                roomData.viewers = roomData.viewers.filter(viewer => viewer !== this.username);
                this.saveRoomData(roomData);
            }
        }

        const sync = new SimpleSync();

        let state = {
            username: '',
            roomId: '',
            currentRoom: null,
            videoUrl: '',
            messages: [],
            messageInput: '',
            viewers: [],
            isInRoom: false,
            videoState: { playing: false, currentTime: 0 },
            isLoading: false
        };

        let videoElement = null;

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function getEmbedUrl(url) {
            if (!url) return '';
            
            // YouTube
            const youtubeRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/;
            const youtubeMatch = url.match(youtubeRegex);
            if (youtubeMatch) {
                return `https://www.youtube.com/embed/${youtubeMatch[1]}`;
            }
            
            // Streamtape
            if (url.includes('streamtape.com')) {
                const streamtapeRegex = /streamtape\.com\/(?:e|v)\/([^\/\s]+)/;
                const streamtapeMatch = url.match(streamtapeRegex);
                if (streamtapeMatch) {
                    return `https://streamtape.com/e/${streamtapeMatch[1]}`;
                }
                return url;
            }
            
            // Direct video
            if (url.match(/\.(mp4|webm|ogg|mov|avi|mkv)$/i)) {
                return url;
            }
            
            return url;
        }

        function isDirectVideo(url) {
            return url && url.match(/\.(mp4|webm|ogg|mov|avi|mkv)$/i);
        }

        function createRoom() {
            if (!state.username.trim()) {
                alert('Please enter your username');
                return;
            }

            const roomId = generateRoomId();
            state.currentRoom = roomId;
            state.isInRoom = true;
            state.viewers = [state.username];
            state.messages = [{
                sender: 'System',
                text: `Room created! Share this ID: ${roomId}`,
                time: new Date().toLocaleTimeString()
            }];

            // Initialize room data
            sync.joinRoom(roomId, state.username, handleRoomUpdate);
            sync.updateRoom({
                videoUrl: '',
                messages: state.messages,
                viewers: state.viewers,
                videoState: state.videoState
            });

            render();
        }

        function joinRoom() {
            if (!state.username.trim() || !state.roomId.trim()) {
                alert('Please enter both username and room ID');
                return;
            }

            const roomId = state.roomId.toUpperCase();
            
            // Check if room exists
            const roomData = sync.loadRoomData();
            if (!roomData.messages || roomData.messages.length === 0) {
                alert('Room not found! Please check the room ID.');
                return;
            }

            state.currentRoom = roomId;
            state.isInRoom = true;

            // Join room and get current data
            sync.joinRoom(roomId, state.username, handleRoomUpdate);
            
            // Update room with new viewer
            const updatedViewers = [...roomData.viewers];
            if (!updatedViewers.includes(state.username)) {
                updatedViewers.push(state.username);
            }

            const updatedMessages = [...roomData.messages, {
                sender: 'System',
                text: `${state.username} joined the room`,
                time: new Date().toLocaleTimeString()
            }];

            sync.updateRoom({
                viewers: updatedViewers,
                messages: updatedMessages
            });

            // Update local state
            state.viewers = updatedViewers;
            state.messages = updatedMessages;
            state.videoUrl = roomData.videoUrl || '';

            render();
        }

        function handleRoomUpdate(roomData) {
            let changed = false;

            if (roomData.videoUrl !== state.videoUrl) {
                state.videoUrl = roomData.videoUrl;
                changed = true;
            }

            if (roomData.messages.length !== state.messages.length) {
                state.messages = roomData.messages;
                changed = true;
            }

            if (JSON.stringify(roomData.viewers) !== JSON.stringify(state.viewers)) {
                state.viewers = roomData.viewers;
                changed = true;
            }

            if (roomData.videoState) {
                syncVideo(roomData.videoState);
            }

            if (changed) {
                render();
            }
        }

        function setVideo() {
            if (!state.videoUrl.trim()) {
                alert('Please enter a video URL');
                return;
            }

            const messages = [...state.messages, {
                sender: 'System',
                text: `Video set by ${state.username}`,
                time: new Date().toLocaleTimeString()
            }];

            sync.updateRoom({
                videoUrl: state.videoUrl,
                messages: messages,
                videoState: { playing: false, currentTime: 0 }
            });

            state.messages = messages;
            state.videoUrl = '';
            render();
        }

        function sendMessage() {
            if (!state.messageInput.trim()) return;

            const messages = [...state.messages, {
                sender: state.username,
                text: state.messageInput,
                time: new Date().toLocaleTimeString()
            }];

            sync.updateRoom({ messages: messages });

            state.messages = messages;
            state.messageInput = '';
            render();
        }

        function setupVideoSync() {
            videoElement = document.getElementById('videoPlayer');
            if (!videoElement || videoElement.tagName !== 'VIDEO') return;

            videoElement.addEventListener('play', () => updateVideoState(true));
            videoElement.addEventListener('pause', () => updateVideoState(false));
            videoElement.addEventListener('seeked', () => updateVideoState(!videoElement.paused));
        }

        function updateVideoState(playing) {
            if (!videoElement) return;

            const videoState = {
                playing: playing,
                currentTime: videoElement.currentTime
            };

            sync.updateRoom({ videoState: videoState });
        }

        function syncVideo(remoteState) {
            if (!videoElement || videoElement.tagName !== 'VIDEO') return;

            const timeDiff = Math.abs(remoteState.currentTime - videoElement.currentTime);

            if (timeDiff > 2) {
                videoElement.currentTime = remoteState.currentTime;
            }

            if (remoteState.playing && videoElement.paused) {
                videoElement.play().catch(e => console.log('Play failed:', e));
            } else if (!remoteState.playing && !videoElement.paused) {
                videoElement.pause();
            }
        }

        function copyRoomId() {
            navigator.clipboard.writeText(state.currentRoom)
                .then(() => alert('Room ID copied!'))
                .catch(() => alert('Room ID: ' + state.currentRoom));
        }

        function leaveRoom() {
            if (sync) {
                sync.leaveRoom();
            }
            state.isInRoom = false;
            state.currentRoom = null;
            state.videoUrl = '';
            state.messages = [];
            state.viewers = [];
            render();
        }

        function renderLoginScreen() {
            return `
                <div class="login-screen">
                    <div class="card login-card">
                        <h1>Watch2gether</h1>
                        <p style="color: #c4b5fd; margin-bottom: 1rem;">Simple Sync Version</p>
                        
                        <div style="margin-bottom: 1rem;">
                            <label>Your Username</label>
                            <input type="text" id="username" value="${state.username}" placeholder="Enter your name"/>
                        </div>
                        
                        <button onclick="createRoom()">
                            üë• Create New Room
                        </button>
                        
                        <div style="border-top: 1px solid rgba(255,255,255,0.2); margin: 1.5rem 0; padding-top: 1.5rem;">
                            <label>Join Existing Room</label>
                            <input type="text" id="roomId" value="${state.roomId}" placeholder="Enter Room ID" style="margin-bottom: 0.75rem;"/>
                            <button onclick="joinRoom()" style="background: #4f46e5;">
                                Join Room
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMainScreen() {
            const embedUrl = getEmbedUrl(state.videoUrl);
            const isDirect = isDirectVideo(state.videoUrl);

            let videoElement = '';
            if (state.videoUrl) {
                if (isDirect) {
                    videoElement = `<video id="videoPlayer" controls src="${state.videoUrl}"></video>`;
                } else if (embedUrl) {
                    videoElement = `<iframe id="videoPlayer" src="${embedUrl}" allowfullscreen></iframe>`;
                } else {
                    videoElement = `
                        <div class="video-placeholder">
                            <div>
                                <p style="font-size: 4rem; margin-bottom: 1rem;">‚ùå</p>
                                <p>Invalid video URL</p>
                            </div>
                        </div>
                    `;
                }
            } else {
                videoElement = `
                    <div class="video-placeholder">
                        <div>
                            <p style="font-size: 4rem; margin-bottom: 1rem;">‚ñ∂Ô∏è</p>
                            <p>No video loaded</p>
                            <p>Add a YouTube or video URL below</p>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="container">
                    <div class="success">
                        ‚úÖ Connected! Room ID: <strong>${state.currentRoom}</strong>
                        <button class="btn-small" onclick="copyRoomId()" style="margin-left: 0.5rem;">Copy</button>
                    </div>
                    
                    <div class="header">
                        <div>
                            <h2>Watch2gether</h2>
                            <p style="font-size: 0.875rem; color: #c4b5fd;">Room: ${state.currentRoom}</p>
                        </div>
                        <div class="flex">
                            <span>üë• ${state.viewers.length}</span>
                            <button class="btn-small" style="background: #ef4444;" onclick="leaveRoom()">Leave</button>
                        </div>
                    </div>
                    
                    <div class="grid">
                        <div>
                            <div class="card">
                                <div class="video-container">
                                    ${videoElement}
                                </div>
                                ${isDirect ? '<div class="sync-status">üéØ Real-time sync enabled</div>' : 
                                  '<div class="sync-status">‚ö†Ô∏è Sync limited for embedded videos</div>'}
                            </div>
                            
                            <div class="section-card">
                                <label>üîó Add Video URL</label>
                                <div class="flex">
                                    <input type="text" id="videoUrl" value="${state.videoUrl}" placeholder="YouTube, Streamtape, or direct video link"/>
                                    <button onclick="setVideo()" class="btn-small">Load</button>
                                </div>
                                <p class="info-text">
                                    ‚úÖ YouTube | ‚úÖ Streamtape | ‚úÖ Direct MP4/WebM links
                                </p>
                            </div>
                            
                            <div class="section-card">
                                <h3 style="margin: 0;">üë• Viewers (${state.viewers.length})</h3>
                                <div class="viewers">
                                    ${state.viewers.map(v => `<span class="viewer-badge">${v}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="card chat-container">
                                <h3 style="margin: 0 0 1rem 0;">üí¨ Chat</h3>
                                <div class="chat-messages" id="chatMessages">
                                    ${state.messages.map(msg => `
                                        <div class="message">
                                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.25rem;">
                                                <span style="font-weight: bold; color: ${msg.sender === 'System' ? '#fcd34d' : '#c4b5fd'}">
                                                    ${msg.sender}
                                                </span>
                                                <span style="color: rgba(255,255,255,0.5); font-size: 0.75rem;">${msg.time}</span>
                                            </div>
                                            <div>${msg.text}</div>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="chat-input">
                                    <input type="text" id="messageInput" value="${state.messageInput}" placeholder="Type a message..."/>
                                    <button onclick="sendMessage()">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = state.isInRoom ? renderMainScreen() : renderLoginScreen();
            
            if (!state.isInRoom) {
                const usernameInput = document.getElementById('username');
                const roomIdInput = document.getElementById('roomId');
                if (usernameInput) {
                    usernameInput.addEventListener('input', (e) => state.username = e.target.value);
                    usernameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') createRoom(); });
                }
                if (roomIdInput) {
                    roomIdInput.addEventListener('input', (e) => state.roomId = e.target.value);
                    roomIdInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') joinRoom(); });
                }
            } else {
                const videoUrlInput = document.getElementById('videoUrl');
                const messageInput = document.getElementById('messageInput');
                if (videoUrlInput) {
                    videoUrlInput.addEventListener('input', (e) => state.videoUrl = e.target.value);
                    videoUrlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') setVideo(); });
                }
                if (messageInput) {
                    messageInput.addEventListener('input', (e) => state.messageInput = e.target.value);
                    messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
                }
                setTimeout(setupVideoSync, 100);
                const chatEl = document.getElementById('chatMessages');
                if (chatEl) chatEl.scrollTop = chatEl.scrollHeight;
            }
        }

        render();
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.setVideo = setVideo;
        window.sendMessage = sendMessage;
        window.copyRoomId = copyRoomId;
        window.leaveRoom = leaveRoom;
    </script>
</body>
</html>
