<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2gether - Global Sync</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #111827 0%, #3730a3 50%, #581c87 100%); 
            min-height: 100vh; color: white; 
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        .header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 0.5rem; padding: 1.5rem; margin-bottom: 1rem; }
        .video-container { background: black; border-radius: 0.5rem; overflow: hidden; aspect-ratio: 16/9; }
        .chat-container { height: 400px; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 0.5rem; margin-bottom: 1rem; }
        .chat-input { display: flex; gap: 0.5rem; }
        input, button { padding: 0.75rem 1rem; border-radius: 0.5rem; border: none; font-size: 1rem; }
        input { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); flex: 1; }
        button { background: #7c3aed; color: white; cursor: pointer; }
        button:hover { background: #6d28d9; }
        .btn-small { padding: 0.5rem 1rem; font-size: 0.875rem; }
        .login-screen { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem; }
        .login-card { max-width: 400px; width: 100%; }
        .video-placeholder { display: flex; align-items: center; justify-content: center; height: 100%; color: rgba(255,255,255,0.5); text-align: center; }
        video, iframe { width: 100%; height: 100%; border: none; }
        .viewers { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .viewer-badge { background: rgba(124,58,237,0.5); color: white; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; }
        .grid { display: grid; gap: 1rem; }
        @media (min-width: 768px) { .grid { grid-template-columns: 2fr 1fr; } }
        .flex { display: flex; gap: 0.5rem; align-items: center; }
        .message { background: rgba(255,255,255,0.05); border-radius: 0.5rem; padding: 0.75rem; margin-bottom: 0.75rem; }
        .success { background: rgba(34,197,94,0.2); border: 1px solid #22c55e; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
        .loading { color: #c4b5fd; text-align: center; padding: 1rem; }
        .error { background: rgba(239,68,68,0.2); border: 1px solid #ef4444; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
    </style>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        // === YOUR SUPABASE CREDENTIALS ===
        const SUPABASE_URL = 'https://uwpknyzrvzljofnnzxic.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3cGtueXpydnpsam9mbm56eGljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxODMxNDUsImV4cCI6MjA3Nzc1OTE0NX0.9woJ_lEdpjksm8WqzMDisSL3pfoGiyzXawwob9-0XcA';
        
        // Initialize Supabase with YOUR credentials
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let state = {
            username: '',
            roomId: '',
            currentRoom: null,
            videoUrl: '',
            messages: [],
            messageInput: '',
            viewers: [],
            isInRoom: false,
            videoState: { playing: false, currentTime: 0 },
            isLoading: false,
            subscription: null
        };

        let videoElement = null;

        // Generate room ID
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Get embed URL - FIXED FOR STREAMTAPE
        function getEmbedUrl(url) {
            if (!url) return '';
            
            // YouTube handling
            const youtubeRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/;
            const youtubeMatch = url.match(youtubeRegex);
            if (youtubeMatch) {
                return `https://www.youtube.com/embed/${youtubeMatch[1]}`;
            }
            
            // Streamtape handling - FIXED
            const streamtapeRegex = /streamtape\.com\/(?:e|v)\/([^\/\s]+)/;
            const streamtapeMatch = url.match(streamtapeRegex);
            if (streamtapeMatch) {
                return `https://streamtape.com/e/${streamtapeMatch[1]}`;
            }
            
            // Direct video links
            if (url.match(/\.(mp4|webm|ogg|mov|avi|mkv)$/i)) {
                return url;
            }
            
            return url; // Return original URL if no specific handling
        }

        function isDirectVideo(url) {
            return url && url.match(/\.(mp4|webm|ogg|mov|avi|mkv)$/i);
        }

        function isStreamtape(url) {
            return url && url.includes('streamtape.com');
        }

        function isValidVideoUrl(url) {
            return isYouTube(url) || isStreamtape(url) || isDirectVideo(url);
        }

        function isYouTube(url) {
            return url && (url.includes('youtube.com') || url.includes('youtu.be'));
        }

        // Room management with Supabase
        async function createRoom() {
            if (!state.username.trim()) {
                alert('Please enter your username');
                return;
            }

            state.isLoading = true;
            render();

            const roomId = generateRoomId();
            state.currentRoom = roomId;
            
            const roomData = {
                id: roomId,
                video_url: '',
                messages: JSON.stringify([{
                    sender: 'System',
                    text: `Room created! Share this ID: ${roomId}`,
                    time: new Date().toLocaleTimeString(),
                    timestamp: Date.now()
                }]),
                viewers: JSON.stringify([state.username]),
                video_state: JSON.stringify({ playing: false, currentTime: 0 }),
                last_updated: Date.now()
            };

            try {
                // Insert new room
                const { data, error } = await supabase
                    .from('rooms')
                    .insert([roomData]);

                if (error) throw error;

                state.isInRoom = true;
                state.messages = JSON.parse(roomData.messages);
                state.viewers = JSON.parse(roomData.viewers);
                state.videoUrl = roomData.video_url;
                
                // Subscribe to real-time updates
                setupRealtimeSubscription(roomId);
                
                state.isLoading = false;
                render();
                
                console.log('Room created successfully:', roomId);
            } catch (error) {
                console.error('Error creating room:', error);
                alert('Error creating room: ' + error.message);
                state.isLoading = false;
                render();
            }
        }

        async function joinRoom() {
            if (!state.username.trim() || !state.roomId.trim()) {
                alert('Please enter both username and room ID');
                return;
            }

            state.isLoading = true;
            render();

            const roomId = state.roomId.toUpperCase();

            try {
                const { data, error } = await supabase
                    .from('rooms')
                    .select('*')
                    .eq('id', roomId)
                    .single();

                if (error) {
                    console.error('Supabase error:', error);
                    alert('Room not found! Please check the room ID. Error: ' + error.message);
                    state.isLoading = false;
                    render();
                    return;
                }

                if (!data) {
                    alert('Room not found! Please check the room ID.');
                    state.isLoading = false;
                    render();
                    return;
                }

                state.currentRoom = roomId;
                
                // Update viewers
                const viewers = JSON.parse(data.viewers || '[]');
                if (!viewers.includes(state.username)) {
                    viewers.push(state.username);
                }

                // Add join message
                const messages = JSON.parse(data.messages || '[]');
                messages.push({
                    sender: 'System',
                    text: `${state.username} joined the room`,
                    time: new Date().toLocaleTimeString(),
                    timestamp: Date.now()
                });

                // Update room in Supabase
                const { error: updateError } = await supabase
                    .from('rooms')
                    .update({
                        viewers: JSON.stringify(viewers),
                        messages: JSON.stringify(messages),
                        last_updated: Date.now()
                    })
                    .eq('id', roomId);

                if (updateError) throw updateError;

                state.isInRoom = true;
                state.messages = messages;
                state.viewers = viewers;
                state.videoUrl = data.video_url || '';
                state.videoState = JSON.parse(data.video_state || '{"playing":false,"currentTime":0}');
                
                // Subscribe to real-time updates
                setupRealtimeSubscription(roomId);
                
                state.isLoading = false;
                render();
                
                console.log('Joined room successfully:', roomId);
            } catch (error) {
                console.error('Error joining room:', error);
                alert('Failed to join room: ' + error.message);
                state.isLoading = false;
                render();
            }
        }

        // Setup real-time subscription
        function setupRealtimeSubscription(roomId) {
            if (state.subscription) {
                state.subscription.unsubscribe();
            }

            state.subscription = supabase
                .channel(`room:${roomId}`)
                .on('postgres_changes', 
                    { 
                        event: '*', 
                        schema: 'public', 
                        table: 'rooms',
                        filter: `id=eq.${roomId}`
                    }, 
                    (payload) => {
                        console.log('Real-time update received:', payload);
                        if (payload.new) {
                            updateStateFromSupabase(payload.new);
                        }
                    }
                )
                .subscribe((status) => {
                    console.log('Subscription status:', status);
                });
        }

        function updateStateFromSupabase(data) {
            const messages = JSON.parse(data.messages || '[]');
            const viewers = JSON.parse(data.viewers || '[]');
            const videoUrl = data.video_url || '';
            const videoState = JSON.parse(data.video_state || '{}');

            let changed = false;

            if (videoUrl !== state.videoUrl) {
                state.videoUrl = videoUrl;
                changed = true;
            }

            if (messages.length !== state.messages.length) {
                state.messages = messages;
                changed = true;
            }

            if (JSON.stringify(viewers) !== JSON.stringify(state.viewers)) {
                state.viewers = viewers;
                changed = true;
            }

            if (videoState && videoState.playing !== undefined) {
                syncVideo(videoState);
            }

            if (changed) {
                render();
            }
        }

        async function setVideo() {
            if (!state.videoUrl.trim()) {
                alert('Please enter a video URL');
                return;
            }

            if (!isValidVideoUrl(state.videoUrl)) {
                alert('Please enter a valid YouTube, Streamtape, or direct video URL');
                return;
            }

            const messages = [...state.messages, {
                sender: 'System',
                text: `Video set by ${state.username}`,
                time: new Date().toLocaleTimeString(),
                timestamp: Date.now()
            }];

            try {
                const { error } = await supabase
                    .from('rooms')
                    .update({
                        video_url: state.videoUrl,
                        messages: JSON.stringify(messages),
                        video_state: JSON.stringify({ playing: false, currentTime: 0 }),
                        last_updated: Date.now()
                    })
                    .eq('id', state.currentRoom);

                if (error) throw error;

                state.messages = messages;
                state.videoUrl = '';
                render();
            } catch (error) {
                alert('Error setting video: ' + error.message);
            }
        }

        async function sendMessage() {
            if (!state.messageInput.trim()) return;

            const messages = [...state.messages, {
                sender: state.username,
                text: state.messageInput,
                time: new Date().toLocaleTimeString(),
                timestamp: Date.now()
            }];

            try {
                const { error } = await supabase
                    .from('rooms')
                    .update({
                        messages: JSON.stringify(messages),
                        last_updated: Date.now()
                    })
                    .eq('id', state.currentRoom);

                if (error) throw error;

                state.messages = messages;
                state.messageInput = '';
                render();
            } catch (error) {
                alert('Error sending message: ' + error.message);
            }
        }

        // Video sync
        function setupVideoSync() {
            videoElement = document.getElementById('videoPlayer');
            if (!videoElement || videoElement.tagName !== 'VIDEO') return;

            videoElement.addEventListener('play', () => updateVideoState(true));
            videoElement.addEventListener('pause', () => updateVideoState(false));
            videoElement.addEventListener('seeked', () => updateVideoState(!videoElement.paused));
        }

        async function updateVideoState(playing) {
            if (!videoElement) return;

            const videoState = {
                playing: playing,
                currentTime: videoElement.currentTime,
                lastUpdated: Date.now()
            };

            try {
                const { error } = await supabase
                    .from('rooms')
                    .update({
                        video_state: JSON.stringify(videoState),
                        last_updated: Date.now()
                    })
                    .eq('id', state.currentRoom);

                if (error) throw error;
            } catch (error) {
                console.error('Error updating video state:', error);
            }
        }

        function syncVideo(remoteState) {
            if (!videoElement || videoElement.tagName !== 'VIDEO') return;

            const timeDiff = Math.abs(remoteState.currentTime - videoElement.currentTime);

            if (timeDiff > 2) {
                videoElement.currentTime = remoteState.currentTime;
            }

            if (remoteState.playing && videoElement.paused) {
                videoElement.play().catch(e => console.log('Play failed:', e));
            } else if (!remoteState.playing && !videoElement.paused) {
                videoElement.pause();
            }
        }

        function copyRoomId() {
            navigator.clipboard.writeText(state.currentRoom)
                .then(() => alert('Room ID copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }

        function leaveRoom() {
            if (state.subscription) {
                state.subscription.unsubscribe();
                console.log('Unsubscribed from room');
            }

            state.isInRoom = false;
            state.currentRoom = null;
            state.videoUrl = '';
            state.messages = [];
            state.viewers = [];
            render();
        }

        // Render functions
        function renderLoginScreen() {
            return `
                <div class="login-screen">
                    <div class="card login-card">
                        <h1>Watch2gether</h1>
                        <p style="color: #c4b5fd; margin-bottom: 1rem;">Global Sync - Ready for Netherlands! üá≥üá±</p>
                        
                        ${state.isLoading ? '<div class="loading">‚è≥ Loading...</div>' : ''}
                        
                        <div style="margin-bottom: 1rem;">
                            <label>Your Username</label>
                            <input type="text" id="username" value="${state.username}" placeholder="Enter your name"/>
                        </div>
                        
                        <button onclick="createRoom()" ${state.isLoading ? 'disabled' : ''}>
                            üë• Create New Room
                        </button>
                        
                        <div style="border-top: 1px solid rgba(255,255,255,0.2); margin: 1.5rem 0; padding-top: 1.5rem;">
                            <label>Join Existing Room</label>
                            <input type="text" id="roomId" value="${state.roomId}" placeholder="Enter Room ID" style="margin-bottom: 0.75rem;"/>
                            <button onclick="joinRoom()" style="background: #4f46e5;" ${state.isLoading ? 'disabled' : ''}>
                                Join Room
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMainScreen() {
            const embedUrl = getEmbedUrl(state.videoUrl);
            const isDirect = isDirectVideo(state.videoUrl);
            const isYouTubeVideo = isYouTube(state.videoUrl);
            const isStreamtapeVideo = isStreamtape(state.videoUrl);

            let videoElement = '';
            if (state.videoUrl) {
                if (isDirect) {
                    videoElement = `<video id="videoPlayer" controls src="${state.videoUrl}"></video>`;
                } else if (embedUrl) {
                    videoElement = `<iframe id="videoPlayer" src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                } else {
                    videoElement = `
                        <div class="video-placeholder">
                            <div>
                                <p style="font-size: 3rem; margin-bottom: 1rem;">‚ùå</p>
                                <p>Invalid video URL</p>
                                <p>Please use YouTube, Streamtape, or direct video links</p>
                            </div>
                        </div>
                    `;
                }
            } else {
                videoElement = `
                    <div class="video-placeholder">
                        <div>
                            <p style="font-size: 3rem; margin-bottom: 1rem;">‚ñ∂Ô∏è</p>
                            <p>No video loaded</p>
                            <p>Add a YouTube, Streamtape, or direct video link</p>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="container">
                    <div class="success">
                        ‚úÖ Connected to Supabase! Share this room ID: <strong>${state.currentRoom}</strong>
                        <br><small>Your friend in Netherlands can join this room! üåç</small>
                    </div>
                    
                    ${state.isLoading ? '<div class="loading">‚è≥ Syncing...</div>' : ''}
                    
                    <div class="header">
                        <div>
                            <h2>Watch2gether</h2>
                            <p>Room: ${state.currentRoom} 
                                <button class="btn-small" onclick="copyRoomId()">Copy ID</button>
                            </p>
                        </div>
                        <div class="flex">
                            <span>üë• ${state.viewers.length} viewers</span>
                            <button class="btn-small" style="background: #4f46e5;" onclick="leaveRoom()">Leave</button>
                        </div>
                    </div>
                    
                    <div class="grid">
                        <div>
                            <div class="card">
                                <div class="video-container">
                                    ${videoElement}
                                </div>
                                ${isDirect ? '<div style="color: #10b981; font-size: 0.75rem; margin-top: 0.5rem;">üéØ Real-time sync enabled</div>' : 
                                  isStreamtapeVideo ? '<div style="color: #f59e0b; font-size: 0.75rem; margin-top: 0.5rem;">üì∫ Streamtape - Limited sync</div>' :
                                  '<div style="color: #6b7280; font-size: 0.75rem; margin-top: 0.5rem;">üîó Embedded video</div>'}
                            </div>
                            
                            <div class="card">
                                <h3>Add Video URL</h3>
                                <div class="flex">
                                    <input type="text" id="videoUrl" value="${state.videoUrl}" placeholder="YouTube, Streamtape, or direct video link"/>
                                    <button onclick="setVideo()" ${state.isLoading ? 'disabled' : ''}>Load</button>
                                </div>
                                <div style="font-size: 0.75rem; color: #c4b5fd; margin-top: 0.5rem;">
                                    <div>YouTube: https://www.youtube.com/watch?v=dQw4w9WgXcQ</div>
                                    <div>Streamtape: https://streamtape.com/v/vY4O1BRglaI464z/</div>
                                    <div>Direct: https://example.com/video.mp4</div>
                                </div>
                            </div>
                            
                            <div class="card">
                                <h3>Viewers (${state.viewers.length})</h3>
                                <div class="viewers">
                                    ${state.viewers.map(viewer => `<span class="viewer-badge">${viewer}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="card chat-container">
                                <h3>Chat</h3>
                                <div class="chat-messages" id="chatMessages">
                                    ${state.messages.map(msg => `
                                        <div class="message">
                                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.25rem;">
                                                <span style="font-weight: bold; color: ${msg.sender === 'System' ? '#fcd34d' : '#c4b5fd'}">
                                                    ${msg.sender}
                                                </span>
                                                <span style="color: rgba(255,255,255,0.5); font-size: 0.75rem;">${msg.time}</span>
                                            </div>
                                            <div>${msg.text}</div>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="chat-input">
                                    <input type="text" id="messageInput" value="${state.messageInput}" placeholder="Type a message..."/>
                                    <button onclick="sendMessage()" ${state.isLoading ? 'disabled' : ''}>Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = state.isInRoom ? renderMainScreen() : renderLoginScreen();
            
            if (!state.isInRoom) {
                const usernameInput = document.getElementById('username');
                const roomIdInput = document.getElementById('roomId');
                if (usernameInput) {
                    usernameInput.addEventListener('input', (e) => state.username = e.target.value);
                    usernameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') createRoom(); });
                }
                if (roomIdInput) {
                    roomIdInput.addEventListener('input', (e) => state.roomId = e.target.value);
                    roomIdInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') joinRoom(); });
                }
            } else {
                const videoUrlInput = document.getElementById('videoUrl');
                const messageInput = document.getElementById('messageInput');
                if (videoUrlInput) {
                    videoUrlInput.addEventListener('input', (e) => state.videoUrl = e.target.value);
                    videoUrlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') setVideo(); });
                }
                if (messageInput) {
                    messageInput.addEventListener('input', (e) => state.messageInput = e.target.value);
                    messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
                }
                setTimeout(setupVideoSync, 100);
                const chatMessages = document.getElementById('chatMessages');
                if (chatMessages) chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Initialize
        render();
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.setVideo = setVideo;
        window.sendMessage = sendMessage;
        window.copyRoomId = copyRoomId;
        window.leaveRoom = leaveRoom;

        // Test connection on load
        console.log('Watch2gether loaded with Supabase URL:', SUPABASE_URL);
    </script>
</body>
</html>
